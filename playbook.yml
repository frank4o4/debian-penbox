- name: wordlists
  hosts: localhost
  connection: local
  become: true
  tasks:
    - name: create dirbuster directory
      file:
        path: /usr/share/wordlists/dirbuster
        state: directory
    - name: create dirb directory
      file:
        path: /usr/share/wordlists/dirb
        state: directory
    - name: download wordlists
